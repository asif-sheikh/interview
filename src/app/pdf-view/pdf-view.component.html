<ion-header>
  <ion-toolbar>
    <ion-buttons (click)="closeModal()" slot="start">
      <ion-button slot="icon">
        <ion-icon class="icon" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-title class="title-ios ion-text-capitalize">Order Invoice</ion-title> -->
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" forceOverscroll="false">
  <div id="printPDF">
    <ion-list>
      <ion-list-header>
        <ion-label>Super Heroes</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let hero of data.superheroes;index as i"
        [ngStyle]="{'--background': getCustomBackgroundColor(i)}">
        <span class="circle" [ngStyle]="{'background': getCircleColor(i)}"></span>
        <ion-label>{{hero.alias}} &nbsp;&nbsp;({{hero.name}})</ion-label>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
<ion-footer (click)="downloadPDF()">
  <ion-toolbar class="ion-padding-horizontal" style="--background:#40bfbf;">
    <div class="ion-text-center">
      <h4 class="ion-no-margin">Download</h4>
    </div>
  </ion-toolbar>
</ion-footer>
